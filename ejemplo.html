<html>
  <h1>Farenheit and Celcius temperature converter</h1>

  <div id="inputs">
    <div class="temp">
      <div style="text-align:center;">
      <input id="far">
      </div>

      <h2 class="far">degrees Farenheit</h2>

      <div style="text-align:center;">
      <button id="FtoC">Convert</button>
      </div>
    </div><!--div class temp-->

    <h2 class="equals">=</h2>
    
    <div class="temp">
      <div style="text-align:center;">
      <input id="cel"> 
      </div>

      <h2 class="cel">degrees Celcius</h2>

      <div style="text-align:center;">
      <button id="CtoF">Convert</button>
      </div>
     
    </div><!--div class temp-->

  </div><!--div class inputs--></html>
